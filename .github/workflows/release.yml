name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.8.0, v1.0.0, etc.
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: BDInfo-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: BDInfo-linux-arm64
          - os: windows-latest
            rid: win-x64
            artifact: BDInfo-win-x64
          - os: macos-latest
            rid: osx-x64
            artifact: BDInfo-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: BDInfo-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore BDInfo/BDInfo.csproj

      - name: Publish
        run: |
          dotnet publish BDInfo/BDInfo.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -o ./publish/${{ matrix.artifact }}

      - name: Create archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd publish
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath ${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
